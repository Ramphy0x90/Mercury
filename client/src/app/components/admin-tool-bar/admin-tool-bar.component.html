<mat-toolbar class="mat-elevation-z8" fxLayout="row" color="accent" *ngIf="this.currentPath != '/admin'">
    <div class="left-column column">
        <button mat-raised-button (click)="setOnSave()" *ngIf="showObjectActions()">
            <mat-icon color="accent">save</mat-icon> Guardar
        </button>
        <button mat-raised-button [routerLink]="goBack()" *ngIf="showObjectActions()">
            <mat-icon color="accent">close</mat-icon> Cancelar
        </button>
        <button mat-raised-button [routerLink]="addBtn()" *ngIf="showAddBtn()">
            <mat-icon color="accent">add</mat-icon> Agregar
        </button>
    </div>
    <div class="right-column column">
        <button mat-raised-button (click)="setOnDelete()"
        *ngIf="this.currentPath.startsWith('/admin/edit-product')">
            <mat-icon color="warn">delete_forever</mat-icon> Eliminar
        </button>
    </div>
</mat-toolbar>
