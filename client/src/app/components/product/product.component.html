<mat-card class="main-product-container">
    <img mat-card-image [src]="product.image" [alt]="product.name">
    <mat-card-content>
        <div class="info-container">
            <p class="title">
                {{product.name}}
            </p>
            <p class="description">
                {{product.description}}
            </p>
        </div>
        <bar-rating [(rate)]="product.rating" [max]="5" [readOnly]="true"></bar-rating>
    </mat-card-content>
    <mat-card-actions>
        <div class="price-label">{{product.price}}</div>
        <div class="shopping-cart-btn">
            <mat-icon>shopping_cart</mat-icon>  
        </div>
    </mat-card-actions>
</mat-card>
