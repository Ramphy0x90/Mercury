<mat-toolbar class="mat-elevation-z8" fxLayout="row" color="primary">
  <span>Yo Decoro</span>

  <div class="nav-bar-search" fxHide.sm fxHide.xs>
    <mat-icon>search</mat-icon>
    <input type="text">
  </div>

  <div class="nav-bar-buttons-row" fxHide.xs>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs>
      <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
      {{item.label}}
    </button>
  </div>

  <!--Dropdown menu button-->
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>menu</mat-icon>
  </button>

  <!--Dropdown menu-->
  <mat-menu #dropMenu="matMenu">
    <ng-container *ngFor="let item of menuItems">
      <button mat-menu-item>
        {{item.label}}
        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-menu>
</mat-toolbar>
