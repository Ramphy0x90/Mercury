<div class="main-product-page-container mercury-container">
    <div class="product-info-container" *ngIf="product">
        <div class="product-image column mat-elevation-z4">
            <img [src]="product.image" alt="product.name">
        </div>
        <div class="product-data column">
            <div class="title price">RD$ {{product.price}}</div>
            <mat-divider></mat-divider>
            <div class="title">{{product.name}}</div>
            <div class="description">{{product.description}}</div>
            <div class="rating">
                <bar-rating [rate]="product.rating" [max]="5" [readOnly]="true">
                    <ng-template ratingActive>
                        <i class="bi bi-star-fill" style="margin: 2px"></i>
                    </ng-template>
                    <ng-template ratingFraction>
                        <i class="bi bi-star-half" style="margin: 2px"></i>
                    </ng-template>
                    <ng-template ratingInactive>
                        <i class="bi bi-star" style="margin: 2px"></i>
                    </ng-template>
                </bar-rating>
            </div>
            <mat-divider></mat-divider>
            <div class="actions-container">
                <div class="quantity-action">
                    <button mat-stroked-button color="warn"><mat-icon>remove</mat-icon></button>
                    <input class="quantity-input" value="1" min="1" disabled>
                    <button mat-stroked-button color="primary"><mat-icon>add</mat-icon></button>
                </div>
                <button mat-raised-button color="primary"><mat-icon>shopping_cart</mat-icon>Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
